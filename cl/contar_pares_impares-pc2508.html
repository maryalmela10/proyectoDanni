<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar pres e impares</title>
    <script lenguaje= "Javascript">
        var cantpares=0;
        var cantimpares=0;
        var valor;
        for(x=1;x<6;x++)
        {
            do{
                valor= prompt('Ingrese valor ' +x+ ':','');
            } while ( isNaN( valor )|| ( valor%1!=0 ));
            valor= parseInt(valor);
            if( valor%2==0) {
                cantpares=+1;
            }else{
                cantimpares=+1;
            }
        }
        document.write('Cantidad de pares:' +cantpares);
        document.write('<br>'); 
        document.write('Cantidad de pares:' +cantimpares);

    </script>
</head>
