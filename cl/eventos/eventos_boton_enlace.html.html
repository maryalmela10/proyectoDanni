<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Eventos</title>
    
    <style>
        body{
            border: 1px solid black; 
            padding: 20px;
            text-align: center;
            size: 50%;
        }       
    </style>
    
</head>
<body>
    <h2>Esto es una cabecera</h2>
    <p>Y esto es información</p>
    <button id="boton">Pulsa</button>
    <br>
    <a href="#" id="enlace">Pulsa aquí</a>
    <script>
        // Obtener referencias al botón y al enlace
        const boton = document.getElementById("boton");
        const enlace = document.getElementById("enlace");
        //Mostrar mensaje de bienvenida desde el botón
        function mostrarMensajeBoton() {
            alert("¡Bienvenido desde el botón!");
         }
         //Mostrar mensaje de bienvenida desde el enlace
         function mostrarMensajeEnlace(){
            alert("¡Bienvenido desde el enlace!");
         }
            // Agregar listeners de eventos
        boton.addEventListener("click", mostrarMensajeBoton);
        enlace.addEventListener("click", mostrarMensajeEnlace);
    </script>
</body>
</html>
