<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
        <button id="autorBoton">Autor</button>
        <input type="text" id="caja1">
        <input type="text" id="caja2">
    <script> 
    //mostrar mensaje de bienvenida al cargarse la pagina
        window.onload =function(){        
         alert ("Bienvenido");
        };
        // Mostrar mensaje con el nombre del autor al pulsar el 
        //botón puesto en la caja 1 y 2 se crean variables
        document.getElementById("autorBoton").onclick = function() {        
        var caja1=document.getElementById("caja1").value;
        alert("El autor se llama: " + caja1);
        };
        //Al situar el foco sobre la 1ª caja nos informa del suceso
        document.getElementById("caja1").onmouseover = function() {
        alert("Has enfocado la primera caja de texto.");
        };
        // Al pulsar una tecla cuando estamos situados sobre la 2ª caja 
        //nos informa del suceso
        document.getElementById("caja2").onkeypress=function(){
            alert("Has pulsado una tecla en la caja 2");
        }


    </script>
</body>
</html>
