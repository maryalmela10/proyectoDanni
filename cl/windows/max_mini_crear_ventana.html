<!DOCTYPE html>
<head>
    <title>Maximizar y Minimizar</title>

<script>
    var myVentanita;
    function maximiza(){
        myVentanita.moveTo(0,0);
        myVentanita.resizeTo(screen.availWidth,screen.availHeight);
   }

   function minimiza(){
        myVentanita.resizeTo(200,200);
        myVentanita.moveTo(posX,posY);
   }
</script>
</head>
<body>
    <script>
        var posX=(screen.availWidth)/2-100;
        var posY=(screen.availHeigth)/2-100;

        myVentanita=window.open('','','width=200,heigth=200,top='+posY+',left='+posX);
        myVentanita.document.write("<p>Esta es 'myVentanita'</p>");
        myVentanita.document.write("<input type='button' value='Maximiza' onClick='window.opener.maximiza()'>");
        myVentanita.document.write("<input type='button' value='Minimiza' onClick='window.opener.minimiza()'>")

    </script>
</body>
</html>
