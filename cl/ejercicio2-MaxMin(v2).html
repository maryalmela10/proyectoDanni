<html>
<head>
</head>
<body>
<script>
var myWindow;
var posX=(screen.availWidth-200)/2;
var posY=(screen.availHeight-200)/2;
myWindow=window.open('','','width=200px,height=200px,top='+posY+', left=' + posX);
myWindow.document.write("<script>");
myWindow.document.write("function maximiza(){this.resizeTo(screen.availWidth,screen.availHeight);this.moveTo(0,0)}");
myWindow.document.write("function minimiza(){this.resizeTo(200,200);this.moveTo((screen.availWidth-200)/2,(screen.availHeight-200)/2)}");
myWindow.document.write("<\/script>");
myWindow.document.write("<body>");
myWindow.document.write("<p>Esta es 'myWindow'</p>");
myWindow.document.write("<input type='button' value='Maximiza' onClick='maximiza()'>");
myWindow.document.write("<input type='button' value='Minimiza' onClick='minimiza()'>");
</script>
</body>
</html>
