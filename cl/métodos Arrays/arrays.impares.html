<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Impares</title>
</head>
<body>
    <h1>Arrays ejercicio Impares</h1>
    <script>
        function cargarArray(){
            let num1= parseInt(prompt("Introduce el primer número: "));
            let num2= parseInt(prompt("Introduce el segundo número: "));
            let numeros=[num1,num2];
            let impares=[];

            for( let i=0; i<numeros.length; i++ ){
                if (numeros[i] %2 !==0){
                    impares.push(numeros[i]);
                    document.write("El número " + numeros[i] + " es impar.<br>");
                }else{
                    document.write("El número " + numeros[i] + " es par.<br>");
                }
            }
            return impares;
            
        }
        function muestraArray(impares) {
            if(impares.length>0){
                document.write("Números impares: "+ impares.join(","));
            }else{
                document.write("No hay números impares");
            }
           
        }
        let impares=cargarArray();
        muestraArray(impares);
        
    </script>    
</body>
</html>
