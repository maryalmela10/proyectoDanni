<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda en Array</title>
</head>
<body>
    <script>
        // Recoge los datos que introduce  en entrada
        //array vacio datos
        let datos = [];
        //bucle hasta que pulse cancelar
        while (true) {
            let entrada = prompt("Ingresa nombre, si presionas Cancelar termina");
            if (entrada === null) break;
            datos.push(entrada);
        }

        // definir el sting patron con todas las letras 
        //array de contadores con las letras que se iterine con contador a cero

        while (true) {
            let busqueda = prompt("busca nombre, si presionas Cancelar termina");
            if (busqueda === null) break;
        //creo array posiciones para almacenar las posiciones donde se encuentra el nombre
            let posiciones = [];
           
            for (let i = 0; i < datos.length; i++) {
        //Si se encuentra una coincidencia, se añade la posición (índice) al array posiciones.
                if (datos[i] === busqueda) {
                    posiciones.push(i);
                }
            }
            if (posiciones.length > 0) {
                alert(`'${busqueda}' encontrado en posición: ${posiciones.join(", ")}`);
            } else {
                alert(`'${busqueda}' no encontrado`);
            }
        }
    </script>
</body>
</html>
