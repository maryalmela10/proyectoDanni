<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar array, contenido e indice </title>
</head>
<body>
    <script>
        //creamos el array vacío 
        let miArray=[];
        //bucle para llenar el array con 10 nº aleatorios
        for (let i=0; i<10; i++){
        let numeroAleatorio= Math.floor(Math.random()*1001);
        miArray.push(numeroAleatorio);
        }
        console.log("El array completo es: ", miArray);
        //foreach para mostrar cada elemento con su índice
        miArray.forEach(function(valor,indice){
            console.log("posición" +indice+ ":"+valor);
        });
    </script>
<p>Crear un array de 10 elementos con valores aleatorios comprendidos entre 0 y 1000.
    Posteriormente muestra el índice y contenido de cada posición del array utilizando el método
    ForEach.</p>    
</body>
</html>
