<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var num1,num2,num3;
  do{
  num1=prompt('Ingrese primer valor:','');
  }while(isNaN(num1)|| (num1%1!=0));
  num1=parseInt(num1);
  do{
  num2=prompt('Ingrese segundo valor:','');
  }while(isNaN(num2)|| (num2%1!=0));
  num2=parseInt(num2);
  do{
  num3=prompt('Ingrese tercer valor:','');
  }while(isNaN(num3)|| (num3%1!=0));
  num3=parseInt(num3);
  if (num1>num2)
  {
    if (num1>num3)
    {
      document.write('El mayor de los tres es:'+num1); 
    }
    else
    {
       document.write('El mayor de los tres es:'+num3); 
    }
  }
  else
  {
    if (num2>num3)
    {
       document.write('El mayor de los tres es:'+num2);   
    }
    else
    {
       document.write('El mayor de los tres es:'+num3);   
    }
  }
</script>
</body>
</html>
