<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">

<script>
  function mostrarOrdenados(x1,x2,x3)
  {
    if (x1<x2 && x1<x3)
    {
      document.write(x1+' ');
      if (x2<x3)
      {
        document.write(x2+' '+x3);
      }
      else
      {
        document.write(x3+' '+x2);
      }
    }
    else
    {
      if (x2<x3)
      {
        document.write(x2+' ');
        if (x1<x3)
        {
          document.write(x1+' '+x3);
        }
        else
        {
          document.write(x3+' '+x1);
        }
      }
      else
      {
        document.write(x3+' ');
        if (x1<x2)
        {
          document.write(x1+' '+x2);
        }
        else
        {
          document.write(x2+' '+x1);
        }
      }
    } 
  }

  var num1,num2,num3;
  do{
  num1=prompt('Ingrese primer valor:','');
  }while(isNaN(num1)|| (num1%1!=0));
  num1=parseInt(num1);
  do{
  num2=prompt('Ingrese segundo valor:','');
  }while(isNaN(num2)|| (num2%1!=0));
  num2=parseInt(num2);
  do{
  num3=prompt('Ingrese tercer valor:','');
  }while(isNaN(num3)|| (num3%1!=0));
  num3=parseInt(num3);
  
  document.write('Los tres valores introducidos son '+num1+' '+num2+' '+num3+'<br>'); 
  document.write('Los valores ordenados de menor a mayor son: ');
  mostrarOrdenados(num1,num2,num3);
  
</script>
</head>
<body>
</body>
</html>
