<!DOCTYPE html>
<html>
<head>
<style>
th{
    
    background-color: rgb(200, 255, 18) ;
}
td{
    background-color: rgb(136, 237, 255);
}
    /*Formato del formulario*/
h1{
    text-align: center;
    background-color: rgb(234, 0, 255);
}
</style>
</head>
<body>
    <meta charset="UTF-8">
    <title>Formulario Tabla</title>
<table>
        <tr><h1>Por favor, rellena estos datos</h1></tr>
            <form>
                <th> <label for="nombre">Nombre:</label></th>
                <td><input  type="text" name="nombre" id="nombre"></td>
            </form>
        </tr>
        <tr>
            <form>
                <th><label for="apellidos">Apellidos:</label></th>
                <td><input type="text" name="apellidos" id="nombre"></td>
            </form>
        </tr>
        <tr>
            <form>
                <th><label for="dirección">Dirección:</label></th>
                <td><input type="text" name="direciión" id="dirección"></td>
            </form>
        </tr>
        <tr>
            <form>
                <th><label for="foto">Incluir una foto:</label></th>
                <td><input type="file" name="image" id="image"></label></td>
            </form>
        </tr>
        <tr>
            <form>
                <th><label for="selecciona">Marca tu equipo favorito:</th>
                    <td><input type="radio"/>Real Madrid</label><input type="radio"/>Barcelona</label></td> 
            </form>
        </tr>
        <tr>
            <form>
                <th><label for="selecciona">Marca tu música favorita</label></th>
                    <td><input type="checkbox"/>Rock</label><input type="checkbox"/>Pop</label>
                        <input type="checkbox"/>Heavy</label><input type="checkbox"/>Tecno</label></td>
            </form>      
        </tr>
        <tr>
            <form>
                <th><label for="selecciona">Elige un escritor</label></th>

                <select name="escritores" id="lang">

                    <option value="Pio Bajora">Pio Baroja</option>
                    <option value="Adolfo Becquer">Adolfo Becquer</option>
                </select>
                </td>
            </form>
        </tr>
        <tr>
            <form>
                <th><label for="comentarios">¿Algún comentario?</label></th>
                <td><textarea name="comentarios" rows="3"></textarea></td>
            </form>
        </tr>
        <tr>
            <form>
                <th><input type="button" value="Enviar"></th>
                <td><input type="button" value="Limpiar"></td> 
            </form>
        </tr>        
</table>
</body>
</html>
