<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacar notas alumnos</title>
    <script lenguaje="Javascript">
        var sobresalientes= 0;
        var notables= 0;
        var aprobados= 0;
        var suspensos= 0;
        
        //se puede hacer con while, probarlo
        for (i=1 ;i<11 ;i++){
            
            do{
                notas= prompt('Ingresa notas del alumno ' + i + ':','');
            } 
            while ( isNaN( notas ) ||notas<0 || notas >10 );
                
            if( notas >=9) {
                sobresalientes++;
            }else if(notas >= 7){
                notables++;               
            }else if(notas >=5){
                aprobados++;
            }else{
                suspensos++;
            }
        }
        
        document.write('cantidad de suspensos ' +suspensos);
        document.write('<br>');
        document.write('cantidad de aprobados ' +aprobados);
        document.write('<br>');
        document.write('cantidad de notables ' +notables);
        document.write('<br>');
        document.write('cantidad de sobresalientes ' +sobresalientes);

    </script>
</head>
<body>
    
</body>
</html>
