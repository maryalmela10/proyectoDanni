<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar de menor a mayor</title>
    <script lenguaje="Javascript">
        function funcionOrdenar (){

            // pedimos al usuario que ingrese tres enteros 
            var numeros = [];
            for (i=0 ; i<3 ; i++){
                var valor = prompt('Ingresa número ' +(i+1)+':','');
                
                while( isNaN(valor) || valor === ""){
                    alert("Por favor, ingresa un número válido.");
                    valor = prompt('Ingresa número ' +(i+1)+ ':','');              
                }
                numeros[i]=parseInt(valor);
            }
             // Ordenamos la lista de menor a mayor utilizando una función de comparación
            numeros.sort(function(a,b){
                return a-b;
            });
            // Mostramos la lista ordenada
            alert("Los enteros ordenados son: " +numeros);
        }
        
        //llamamos a la funcion cuando se carga la página
        funcionOrdenar();
    </script>
</head>
<body>
    <h1>Funcion Ordenar</h1>
    <p>Esta funcion ordena tres enteros de menor a mayor</p>   
    
</body>
</html>
